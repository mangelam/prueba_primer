<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Facings</title>
</head>
<body>
    <h1>Calculadora de Facings</h1>
    <form method="POST">
        <label>Ventas por semana:</label>
        <input type="number" step="0.01" name="ventas_semana" required><br>

        <label>Tiempo de reposición (días):</label>
        <input type="number" name="tiempo_reposicion" required><br>

        <label>Unidades por cara:</label>
        <input type="number" name="unidades_por_cara" required><br>

        <label>Buffer (semanas):</label>
        <input type="number" step="0.01" name="buffer" value="0.3"><br>

        <label>Mínimo de caras:</label>
        <input type="number" name="minimo" value="1"><br>

        <button type="submit">Calcular</button>
    </form>

    {% if resultado is not none %}
        <h2>El número recomendado de caras es: {{ resultado }}</h2>
    {% endif %}
</body>
</html>
